    <h1 class="display-1">Produk Madu HNI HPAI</h1>
    <div class="row">
      <div class="card-group">
        {% for items in site.products %}
        {% assign item = items %}
        <div class="card">
          <img src="{{ item.image }}" alt="">
          <div class="card-body">
            <h5 class="card-title">
              {{ item.title }}
            </h5>
            <h6 class="card-text">
              {{ item.harga }}
            </h6>
            <a href="/#wa" class="btn btn-success">Pesan</a>
            <a href="{{ item.url }}" class="btn btn-secondary">Detail</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
